<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jquery Practices</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<h3>Componente 1</h3>
					<form id="myForm">
						<div id="myDiv">
							<div class="form-group">
								<label for="user-name">Name</label>
								<input type="text" class="form-control" id="user-name" placeholder="Name">
							</div>
							<div id="myButton" class="btn btn-primary" onclick="cambiosHTML()">Print</div>
							
							<br>
							<br>
							<p>My Name Is: <span id="name-receiver"></span></p>
							<div id="anotherId"></div>
							
						</div>
					</form>
				</div>
				<div class="col-xs-6">
						
					<h3>Componente 2</h3>
					<div id="destiny-wrapper">
					</div>
					<!-- <div id="myButton2" class="btn btn-primary" onclick="cambiosHTML()">Print</div> -->
				</div>
			</div>
		<div class="row">
			<span class="col-xs-9">
				<h3>Componente 3</h3>
				<form id="datosUsers" class="form-inline">
					<div class="form-group">
						<label for="nombre2">Nombre</label>
						<input type="text" class="form-control" id="nombre2" placeholder="Jane Doe">
					</div>
					<div class="form-group">
						<label for="direccion2">Dirección</label>
						<input type="text" class="form-control" id="direccion2" placeholder="calle y número">
					</div>
					<div class="form-group">
						<label for="direccion2">Telefono</label>
						<input type="text" class="form-control" id="telefono2" placeholder="1234567890">
					</div>
					<div class="row">
						<br>
						<div id="boton3" class="btn btn-default col-xs-3 col-xs-offset-3" onclick="registroTabla()">Registrar</button>
						</div>
				</form>
			</span>
			</div>
			<div class="row">
				<span class="col-xs-9">
					<hr>
					<table id="registroFinal" class="table table-striped">
						<tr>
							<th>Nombre</th>
							<th>Domicilio</th>
							<th>Teléfono</th>
						</tr>

					</table>
				</span>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
