<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Footer-with-map.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>EjemploAJAX</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table" id="tablita">
                    <th>Key</th>
                    <th>Destino</th>
                    <th>Costo</th>
                    <th>Oferta</th>
                    <th>Imagen</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </table>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <input hidden type="text" name="key" value="">
                    <input type="text" name="destino" value "algo" placeholder="Destino">
                    <input type="number" name="cost" value "algo" placeholder="Costo">
                    <input type="text" name="oferta" value "algo" placeholder="Ofertas vigentes">
                    <input type="text" name="imagen" value "algo" placeholder="Imagen">
                    <button type="submit" name "button">Crear</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>


</body>



</html>
